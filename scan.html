<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Scan GS1 QR Code</title>

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- HTML5 QR Code -->
<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

<style>
  body { font-size: 0.9rem; }

  .sidebar {
    height: 100vh;
    background-color: #f8f9fa;
  }

  #reader {
    max-width: 420px;
    margin: auto;
    border-radius: 12px;
    overflow: hidden;
  }

  #reader video {
    width: 100% !important;
    object-fit: cover;
  }

  pre { white-space: pre-wrap; word-break: break-word; }
</style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">GS1 QR System</span>
    <a class="btn btn-outline-light btn-sm" href="dashboard.html">Back to Dashboard</a>
  </div>
</nav>

<div class="container-fluid">
  <div class="row">

    <!-- Sidebar -->
    <div class="col-md-3 col-lg-2 d-md-block sidebar collapse">
      <div class="position-sticky p-3">
        <ul class="nav flex-column">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="generate.html">Generate QR / Data Entry</a></li>
          <li class="nav-item"><a class="nav-link active" href="scan.html">Scan QR</a></li>
        </ul>
      </div>
    </div>

    <!-- Main Content -->
    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
      <h2 class="mt-4">Scan GS1 QR Code</h2>
      <p class="text-muted">Scan GS1 QR codes (numeric, AI format) using your camera</p>

      <div class="text-center mt-4">
        <div id="reader"></div>

        <div class="mt-3">
          <button class="btn btn-success" onclick="startScan()">Start Scan</button>
          <button class="btn btn-danger d-none" id="stopBtn" onclick="stopScan()">Stop Scan</button>
        </div>

        <div class="mt-4">
          <h6>Scanned Data:</h6>
          <pre id="qrData" class="bg-light p-3 border rounded">Waiting for scan...</pre>
        </div>
      </div>
    </main>

  </div>
</div>

<script>
let qr = null;

// Start scanning using camera
function startScan() {
  if (qr) return;

  qr = new Html5Qrcode("reader");

  qr.start(
    { facingMode: "environment" },
    { fps: 15, qrbox: 320 },
    decodedText => handleScan(decodedText),
    () => {}
  ).then(() => {
    document.getElementById("stopBtn").classList.remove("d-none");
  }).catch(err => {
    alert("Camera error: " + err);
    qr = null;
  });
}

// Handle GS1 scan
function handleScan(decodedText) {
  document.getElementById("qrData").innerText = decodedText;

  // Optional: parse GS1 AIs
  const parsed = parseGS1(decodedText);

  console.log("Parsed GS1 Data:", parsed);

  // Save to Google Sheet (replace your endpoint)
  fetch("https://script.google.com/macros/s/AKfycbwKdMFcw96vMxTzg4EnMtJ3qo9TSagY53ZCTND0yH0xFPIX2EWY5kHdF6vkf4dmUJo/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify(parsed)
  })
  .then(res => res.json())
  .then(() => alert("Saved to Google Sheet âœ”"))
  .catch(() => alert("Error saving data"));

  stopScan();
}

// Stop camera
function stopScan() {
  if (!qr) return;
  qr.stop().then(() => {
    document.getElementById("stopBtn").classList.add("d-none");
    qr = null;
  });
}

// Parse GS1 numeric QR (basic AI parser)
function parseGS1(str) {
  const result = {};
  let i = 0;

  while (i < str.length) {
    const ai = str.slice(i, i+2);
    i += 2;

    switch(ai) {
      case "01": // GTIN / Booking ID
        result.bookingId = str.slice(i, i+14);
        i += 14;
        break;
      case "02": // Export Carton
        result.exportCartonId = str.slice(i, i+6); // adjust length
        i += 6;
        break;
      case "03": // Master Carton
        result.masterCartonId = str.slice(i, i+6);
        i += 6;
        break;
      case "04": // Inner Pack
        result.innerPackId = str.slice(i, i+6);
        i += 6;
        break;
      case "10": // batch / customer
        // variable length: until FNC1
        const fnc1 = str.indexOf("\u001D", i);
        result.customer = fnc1 > -1 ? str.slice(i, fnc1) : str.slice(i);
        i = fnc1 > -1 ? fnc1+1 : str.length;
        break;
      case "11": // Production Date YYMMDD
        result.mfdDate = str.slice(i, i+6);
        i += 6;
        break;
      case "17": // Expiry Date YYMMDD
        result.expiryDate = str.slice(i, i+6);
        i += 6;
        break;
      case "31": // Weight
        const subAI = str.slice(i-2,i+2); // 3101,3103,3104
        if (subAI === "3103") { result.netWeight = str.slice(i+2,i+8); i+=6; }
        else if (subAI === "3104") { result.grossWeight = str.slice(i+2,i+8); i+=6; }
        break;
      case "91": // variable custom
        result.size = str.slice(i);
        i = str.length;
        break;
      default:
        console.warn("Unknown AI:", ai);
        i = str.length;
    }
  }

  return result;
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

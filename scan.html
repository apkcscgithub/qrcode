<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Scan QR Code</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

<style>
  body { font-size: 0.9rem; }
  #reader { max-width: 420px; margin: auto; border-radius: 12px; overflow: hidden; }
  #reader video { width: 100% !important; object-fit: cover; }
</style>
</head>

<body>

<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">GS1 QR System</span>
  </div>
</nav>

<div class="container text-center mt-4">
  <h4>Scan QR Code</h4>
  <div id="reader"></div>

  <div class="mt-3">
    <button class="btn btn-success" onclick="startScan()">Start Scan</button>
    <button class="btn btn-danger d-none" id="stopBtn" onclick="stopScan()">Stop Scan</button>
  </div>

  <pre id="qrData" class="bg-light p-3 mt-3">Waiting for scan...</pre>
</div>

<script>
let qr = null;

function startScan() {
  if (qr) return;

  qr = new Html5Qrcode("reader");

  qr.start(
    { facingMode: "environment" },
    { fps: 15, qrbox: 320 },
    decodedText => handleScan(decodedText),
    () => {}
  ).then(() => {
    document.getElementById("stopBtn").classList.remove("d-none");
  }).catch(err => {
    alert("Camera error: " + err);
    qr = null;
  });
}

function handleScan(decodedText) {
  document.getElementById("qrData").innerText = decodedText;

  let parsed;
  try {
    parsed = JSON.parse(decodedText);
  } catch {
    alert("QR must be JSON formatted");
    stopScan();
    return;
  }

  fetch("https://script.google.com/macros/s/AKfycbwKdMFcw96vMxTzg4EnMtJ3qo9TSagY53ZCTND0yH0xFPIX2EWY5kHdF6vkf4dmUJo/exec", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      qrData: decodedText,
      innerPackId: parsed.innerPackId,
      parentMasterCarton: parsed.parentMasterCarton,
      bookingId: parsed.bookingId,
      size: parsed.size,
      expiryDate: parsed.expiryDate,
      mfdDate: parsed.mfdDate,
      netWeight: parsed.netWeight,
      grossWeight: parsed.grossWeight
    })
  })
  .then(res => res.json())
  .then(() => alert("Saved to Google Sheet âœ”"))
  .catch(() => alert("Error saving data"));

  stopScan();
}

function stopScan() {
  if (!qr) return;
  qr.stop().then(() => {
    document.getElementById("stopBtn").classList.add("d-none");
    qr = null;
  });
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

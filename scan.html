<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>QR Scanner</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/html5-qrcode@2.3.10/html5-qrcode.min.js"></script>

<style>
  body { font-family: Arial; }
  #reader { max-width: 400px; margin: auto; }
</style>
</head>
<body>

<div class="container text-center mt-4">
  <h3>QR Code Scanner</h3>

  <div id="reader"></div>

  <div class="mt-3">
    <button class="btn btn-success" onclick="startScan()">Start Scan</button>
    <button class="btn btn-danger d-none" id="stopBtn" onclick="stopScan()">Stop</button>
  </div>

  <pre class="mt-3" id="result">No result</pre>
</div>

<script>
const qr = new Html5Qrcode("reader");

function startScan() {
  qr.start(
    { facingMode: "environment" },
    { fps: 15, qrbox: 250 },
    text => {
      document.getElementById("result").innerText = text;
      stopScan();
    }
  ).then(() => {
    document.getElementById("stopBtn").classList.remove("d-none");
  }).catch(err => {
    alert("Camera error: " + err);
  });
}

function stopScan() {
  qr.stop().then(() => {
    document.getElementById("stopBtn").classList.add("d-none");
  });
}
</script>
<script>
    if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
    }
</script>
</body>
</html>
